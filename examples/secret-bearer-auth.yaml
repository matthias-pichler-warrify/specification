document:
  dsl: 1.0.0-alpha1
  namespace: examples
  name: secret-bearer-auth
  version: 1.0.0-alpha1
use:
  secrets:
    - secretToken
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: https://petstore.swagger.io/v2/pet/{petId}
          authentication:
            bearer:
              token:
                use: secretToken
