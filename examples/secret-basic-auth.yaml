document:
  dsl: 1.0.0-alpha1
  namespace: examples
  name: secret-basic-auth
  version: 1.0.0-alpha1
use:
  secrets:
    - secretUser
    - secretPassword
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: https://petstore.swagger.io/v2/pet/{petId}
          authentication:
            basic:
              username:
                use: secretUser
              password:
                use: secretPassword
